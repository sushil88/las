<ion-view view-title="LAS Viewer">
  <ion-content class="padding" ng-controller="DashCtrl">
    <button class="button button-full button-positive" ng-click="showPopup()">
      Select File
    </button>
    <div class="list card">
      <div class="item item-divider">Recent Files</div>
      <div class="item item-body">
        <div>
          No recent files
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
